<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Horoscope en une phrase</title>
</head>
<body>
    <main>
        <div class="main_card">
            <h1>Votre horoscope du jour en une phrase</h1>
            <form id="horoscope-form" class="horoscope_form">

                <label for="birthday" > Date de naissance :</label>
                <input type="date" id="birthday" required>
                
                <label for="theme">Choisir un thème :</label>
                <select id="theme" required>
                  <option value="amour">Amour</option>
                  <option value="argent">Argent</option>
                  <option value="travail">Travail</option>
                  <option value="relations">Relations</option>
                  <option value="santé">Santé</option>
                </select>

                <button type="submit">Avoir mon horoscope</button>
            </form>
        </div>
        <div class="result_horoscope" id="result-horoscope"></div>
    </main>
    <footer>
        LOTI Didier - 2025
    </footer>
</body>
</html>
